<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>看護師用 日付計算ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; }
        /* 日付入力のアイコンを大きく */
        input[type="date"]::-webkit-calendar-picker-indicator {
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 p-4 md:p-8">

    <div class="max-w-2xl mx-auto space-y-6">
        
        <!-- ヘッダー -->
        <header class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-600 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">処方・日付計算ツール</h1>
            <span class="text-xs text-gray-500 font-mono">Ver 1.0 (Offline)</span>
        </header>

        <!-- 1. 飲み終わり計算 -->
        <section class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
            <h2 class="text-lg font-bold text-blue-700 mb-4 flex items-center">
                <span class="bg-blue-100 text-blue-700 py-1 px-2 rounded text-sm mr-2">1</span>
                何日まである？ (飲み終わり)
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">開始日</label>
                    <input type="date" id="calc1-start" class="w-full bg-slate-50 border border-slate-300 rounded p-3 text-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">処方日数 (日)</label>
                    <div class="flex">
                        <input type="number" id="calc1-days" value="14" class="w-full bg-slate-50 border border-slate-300 rounded-l p-3 text-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <div class="flex flex-col">
                            <button onclick="adjustCalc1(7)" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 text-xs border-b border-white font-bold">+7</button>
                            <button onclick="adjustCalc1(1)" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 text-xs font-bold">+1</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-blue-50 p-4 rounded border border-blue-200 text-center">
                <div class="text-sm text-blue-600 mb-1">飲み終わり日 (当日含む)</div>
                <div id="calc1-result" class="text-3xl font-bold text-blue-800">-</div>
            </div>
        </section>

        <!-- 2. 必要日数計算 -->
        <section class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
            <h2 class="text-lg font-bold text-emerald-700 mb-4 flex items-center">
                <span class="bg-emerald-100 text-emerald-700 py-1 px-2 rounded text-sm mr-2">2</span>
                何日処方すればいい？
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">開始日</label>
                    <input type="date" id="calc2-start" class="w-full bg-slate-50 border border-slate-300 rounded p-3 text-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">終わりの日</label>
                    <input type="date" id="calc2-end" class="w-full bg-slate-50 border border-slate-300 rounded p-3 text-lg focus:ring-2 focus:ring-emerald-500 outline-none">
                </div>
            </div>
            <div class="bg-emerald-50 p-4 rounded border border-emerald-200 text-center">
                <div class="text-sm text-emerald-600 mb-1">必要な処方日数 (当日含む)</div>
                <div id="calc2-result" class="text-3xl font-bold text-emerald-800">-</div>
            </div>
        </section>

        <!-- 3. 週間後計算 -->
        <section class="bg-white p-6 rounded-lg shadow-sm border border-slate-200">
            <h2 class="text-lg font-bold text-indigo-700 mb-4 flex items-center">
                <span class="bg-indigo-100 text-indigo-700 py-1 px-2 rounded text-sm mr-2">3</span>
                ○週後は何日？ (次回受診・Ba交換etc)
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">実施日 (基準日)</label>
                    <input type="date" id="calc3-start" class="w-full bg-slate-50 border border-slate-300 rounded p-3 text-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-1">週数</label>
                    <div class="flex">
                        <input type="number" id="calc3-weeks" value="4" class="w-full bg-slate-50 border border-slate-300 rounded-l p-3 text-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <div class="flex flex-col">
                            <button onclick="adjustCalc3(1)" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 text-xs border-b border-white font-bold">+1</button>
                            <button onclick="adjustCalc3(-1)" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 text-xs font-bold">-1</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-indigo-50 p-4 rounded border border-indigo-200 text-center">
                <div class="text-sm text-indigo-600 mb-1">指定週数の後の日付</div>
                <div id="calc3-result" class="text-3xl font-bold text-indigo-800">-</div>
            </div>
        </section>

        <footer class="text-center text-gray-400 text-xs mt-8">
            &copy; 2026 Resilient Nurse Tools / Zorin OS Optimized
        </footer>

    </div>

    <script>
        // 初期化: 今日の日付をセット
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('calc1-start').value = today;
        document.getElementById('calc2-start').value = today;
        document.getElementById('calc3-start').value = today;

        // 曜日配列
        const weekDays = ['日', '月', '火', '水', '木', '金', '土'];

        // 日付フォーマット関数
        function formatDate(date) {
            const y = date.getFullYear();
            const m = date.getMonth() + 1;
            const d = date.getDate();
            const w = weekDays[date.getDay()];
            return `${y}/${m}/${d} (${w})`;
        }

        // 文字列からDateオブジェクト生成 (JST補正)
        function parseDate(str) {
            if (!str) return null;
            return new Date(str);
        }

        // 計算1: 飲み終わり
        function runCalc1() {
            const startStr = document.getElementById('calc1-start').value;
            const daysStr = document.getElementById('calc1-days').value;
            
            if (!startStr || !daysStr) {
                document.getElementById('calc1-result').textContent = "-";
                return;
            }

            const startDate = parseDate(startStr);
            const days = parseInt(daysStr, 10);

            // ロジック: 開始日 + 日数 - 1日
            startDate.setDate(startDate.getDate() + days - 1);
            
            document.getElementById('calc1-result').textContent = formatDate(startDate);
        }

        // 計算2: 必要日数
        function runCalc2() {
            const startStr = document.getElementById('calc2-start').value;
            const endStr = document.getElementById('calc2-end').value;

            if (!startStr || !endStr) {
                document.getElementById('calc2-result').textContent = "-";
                return;
            }

            const startDate = parseDate(startStr);
            const endDate = parseDate(endStr);

            // 差分計算 (ミリ秒 -> 日)
            const diffTime = endDate - startDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

            // ロジック: 差分 + 1日 (当日含むため)
            const totalDays = diffDays + 1;

            if (totalDays <= 0) {
                 document.getElementById('calc2-result').textContent = "日付を確認してください";
                 document.getElementById('calc2-result').classList.add("text-red-500");
                 document.getElementById('calc2-result').classList.remove("text-emerald-800");
            } else {
                 document.getElementById('calc2-result').textContent = totalDays + " 日分";
                 document.getElementById('calc2-result').classList.remove("text-red-500");
                 document.getElementById('calc2-result').classList.add("text-emerald-800");
            }
        }

        // 計算3: 週間後
        function runCalc3() {
            const startStr = document.getElementById('calc3-start').value;
            const weeksStr = document.getElementById('calc3-weeks').value;

            if (!startStr || !weeksStr) {
                document.getElementById('calc3-result').textContent = "-";
                return;
            }

            const startDate = parseDate(startStr);
            const weeks = parseInt(weeksStr, 10);

            // ロジック: 週数 * 7日後
            startDate.setDate(startDate.getDate() + (weeks * 7));

            document.getElementById('calc3-result').textContent = formatDate(startDate);
        }

        // 補助ボタン用関数
        function adjustCalc1(amount) {
            const input = document.getElementById('calc1-days');
            let val = parseInt(input.value, 10) || 0;
            input.value = val + amount;
            runCalc1();
        }

        function adjustCalc3(amount) {
            const input = document.getElementById('calc3-weeks');
            let val = parseInt(input.value, 10) || 0;
            input.value = val + amount;
            runCalc3();
        }

        // イベントリスナー設定
        document.getElementById('calc1-start').addEventListener('input', runCalc1);
        document.getElementById('calc1-days').addEventListener('input', runCalc1);
        
        document.getElementById('calc2-start').addEventListener('input', runCalc2);
        document.getElementById('calc2-end').addEventListener('input', runCalc2);

        document.getElementById('calc3-start').addEventListener('input', runCalc3);
        document.getElementById('calc3-weeks').addEventListener('input', runCalc3);

        // 初回実行
        runCalc1();
        runCalc3();
    </script>
</body>
</html>
